name: Build BlockProt (Spigot)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-cache-${{ runner.os }}-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-cache-${{ runner.os }}-

      - name: Run Gradle build (shadowJar)
        run: |
          chmod +x ./gradlew || true
          ./gradlew --no-daemon clean shadowJar
        env:
          JAVA_HOME: ${{ env.JAVA_HOME }}

      - name: Collect built JAR(s)
        run: |
          mkdir -p artifacts
          ls -lah spigot/build/libs || true
          cp $(find spigot/build/libs -type f -name "*all.jar" | head -n1) artifacts/ || true
          echo "Artifacts:"
          ls -lah artifacts || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: BlockProt-built-jar
          path: artifacts/
